name: Deploy to Amazon ECS

on:
  push:
    branches:
      - main

env:
  ECS_SERVICE:  helloworldservice
  ECS_CLUSTER: helloworldcluster

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag and push image to Amazon ECR
        id: build-image
        env:
          AWS_REPOSITORY: helloworldrepository
          IMAGE_TAG: ${{ github.sha }}
        run: |
          aws ecr-public get-login-password --region eu-central-1 | docker login --username aws-cli --password-stdin ${{ secrets.AWS_ECR }}
          docker build -t ${{ secrets.AWS_ECR }}/$AWS_REPOSITORY:$IMAGE_TAG .
          docker push ${{ secrets.AWS_ECR }}/$AWS_REPOSITORY:$IMAGE_TAG

      
